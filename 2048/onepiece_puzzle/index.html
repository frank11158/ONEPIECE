<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>15 puzzles</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
    </style>
    <link href="https://fonts.googleapis.com/css?family=Nanum+Brush+Script|Permanent+Marker" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="title" style="font-size: 80px; margin-left: 80px;">One piece</div>
    <div class="title" style="font-size: 50px; margin-left: 250px;">puzzles</div>
    <div class="big_bg">
        <div class="row r0" style="padding-top: 5px;">
            <div class="square c0"></div>
            <div class="square c1"></div>
            <div class="square c2"></div>
            <div class="square c3"></div>
        </div>
        <div class="row r1">
            <div class="square c0"></div>
            <div class="square c1"></div>
            <div class="square c2"></div>
            <div class="square c3"></div>
        </div>
        <div class="row r2">
            <div class="square c0"></div>
            <div class="square c1"></div>
            <div class="square c2"></div>
            <div class="square c3"></div>
        </div>
        <div class="row r3">
            <div class="square c0"></div>
            <div class="square c1"></div>
            <div class="square c2"></div>
            <div class="square c3"></div>
        </div>
    </div>
    <button type="button" class="btn" onclick="h()">Heuristic</button>
    <button type="button" class="btn" onclick="solve()">Solve by IDA* algorithm</button>
    <button type="button" class="btn" onclick="one_step()">Move one step</button>
    <button type="button" class="btn" onclick="automove()">Auto move</button>
    <p id="log"></p>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
