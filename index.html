<!DOCTYPE html>
<html>
    <head>
        <title>One Piece Chronicle Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
        <script src = "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="login_style.css">
        <script src='./DB/forge-sha256.min.js'></script>
		<link rel="manifest" href="manifest.json"></link>
    </head>
    <body>

        <embed src="./music/login_music.mp3" autostart="1" hidden="true" loop="1" volume="1"></embed>
        <div id="header">
            <img src="./image/icon.png" id="head_icon"></img>
        </div>
        <div class = "register_sign_form">
            <div class="ui top attached tabular menu">
                <a class="item" onmousedown="loginPage_state(this)" id="reg_tag">
                    Register
                </a>
                <a class="item active" onmousedown="loginPage_state(this)" id="signin_tag">
                    Sign In
                </a>
                <a class="item" onmousedown="loginPage_state(this)" id="changeP_tag">
                    Change Password
                  </a>
                 <a class="my_icon" onmousedown="info(this)">
                    <span style="font-size: 1em; color:white;">
                       <i class="fas fa-info-circle"></i>
                     </span>
                  </a>
            </div>
            <div class="ui bottom attached segment">
                <p>Name</p>
                <input type="text" id="name" placeholder="USERNAME"></input>
                <p>Password</p>
                <input type="password" id="pwd" placeholder="PASSWORD"></input>
                <p id="result"></p>
                <button id="login_btn">Login</button>
            </div>
        </div>

        <script src="login.js"></script>
	<script src="manup.js"></script>
    </body>
</html>
