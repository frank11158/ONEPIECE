<!DOCTYPE html>
<html>
<head>
    <title>LogIn</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <embed src="login_music.mp3" autostart="1" hidden="true" loop="1" volume="1"></embed>
    <div id="header">
        <img src="./images/icon.png" style="width: 100px; height: 100px; margin: auto;"></img>
    </div>
    <div class="register_sign_form"> 
        <p>Name</p>
        <input type="text" id="name" placeholder="NAME"></input>
        <p style="padding-top: 0px;">PassWord</p>
        <input type="password" id="pwd" placeholder="PASSWORD"></input>
        <p>Ensure PassWord</p>
        <input type="password" id="ensure" placeholder="PASSWORD AGAIN"></input>
        <input type="button" value="Register" id="reg"></input>
        <input type="button" value="Login In" id="login"></input>
        <input type="button" value="Change Password" id="change_pw"></input>
    </div> 
</body>
</html>
